<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stupid Animals!</title>
    <script type="text/javascript" src="./vendors/angular.min.js"></script>
    <script type="text/javascript" src="./vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="./scripts/app.js"></script>
    <script type="text/javascript" src="./scripts/APIController.js"></script>
    <script type="text/javascript" src="./scripts/addToFavoritesController.js"></script>
    <script type="text/javascript" src="./vendors/angular-bootstrap.min.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.min.css" />
</head>

<body ng-app="myApp">
    <div class="jumbotron">Find a Pet!</div>

    <div ng-controller="APIController">
        <div ng-model="selectedAnimal">
            <form>
                <input type="text" placeholder="dog, cat, bird" ng-model="selectedAnimal"/>
                <button class="btn btn-default" ng-click="chooseAnimal()">Search by animal species!</button>
            </form>
        </div>
        <p>{{selectedAnimal}}</p>
        <p>{{returnedAnimal.animal}}</p>
        <p>{{returnedAnimal.breeds}}</p>
        <p>{{returnedAnimal.age}}</p>
        <p>{{returnedAnimal.description}}</p>
        <p>{{returnedAnimal.id}}</p>
        <p>{{returnedAnimal.name}}</p>
        <p>{{returnedAnimal.breed}}</p>
        <div ng-controller="addToFavoritesController">
            <button class="btn btn-default" ng-click="sendFavorite()">Save To Favorites</button>
        </div>
    </div>




    <main ng-view=""></main>


<!--<footer ng-include="'view/templates/footer.html'"></footer>-->

</body>
</html>
