<div ng-controller="selectController">
    <form name="animals">
        <label for="animalList"> Animal Dropdown </label>
        <select ng-model='randomAnimal' ng-change='updatePath()' ng-change="chooseAnimal()" name="animalList">
            <option ng-repeat="choice in items" value="{{choice.value}}">{{choice.name}}
                <!--<a value="{{choice.value}}" href="{{choice.href}}">{{choice.name}}</a>-->
            </option>
        </select>
    </form>
</div>
